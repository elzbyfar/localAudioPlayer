        <div class="audio-player-cont">
            <div class="logo">
                <img class="mainPic" src="images/lpLogo.jpg" />
            </div>
            <div class="player">
                <div id="songTitle" class="song-title">Song title goes here..Song title here..Song title here..Song title here...song song song....</div>
                <input id="songSlider" class="song-slider" type="range" min="0" step="1" onchange="seekSong()" />
                <div>
                    <div id="currentTime" class="current-time">00:00</div>
                    <div id="duration" class="duration">00:00</div>
                </div>
                <div class="controllers">
                    <img src="images/turtleButtonNew.png" width="20px" onclick="decreasePlaybackRate();" />
                    <img src="images/darkLast.png" width="30px" onclick="previous();" />
                    <img src="images/darkPlay.png" width="40px" onclick="playOrPauseSong(this)" />
                    <img src="images/darkNext.png" width="30px" onclick="next();" />
                    <img src="images/rabbitButtonNew.png" width="20px" onclick="increasePlaybackRate();" />
                    <img src="images/greyVolumeDown.png" width="15px"  style="margin-left:15px"/>
                    <input id="volumeSlider" class="volume-slider" type="range" min="0" max="1" step="0.01" onchange="adjustVolume()" />
                    <img src="images/greyVolumeUp.png" width="15px" style="margin-left:5px"/>
            </div>
            <div id="nextSongTitle" class="song-title"><b>Next Song: </b>Next song title goes here....</div>
            </div>
